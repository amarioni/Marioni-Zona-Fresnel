        <title>Calculadora Zona Fresnel</title>
        <script src="scripts/script.js"></script>
        <script>
            const dis = val => document.getElementById("result").value+=val

            function solve()
            {
                let x = document.getElementById("distancia").value
                let y = document.getElementById("frecuencia").value
                let z = x/y
                let r = (Math.trunc((8.656 * Math.sqrt(z)) * 100)) / 100
                document.getElementById("resultado").value = r
            }

            function clr()
            {
            document.getElementById("distancia").value = ""
            document.getElementById("frecuencia").value = ""
            document.getElementById("resultado").value = ""
            }
        </script>
